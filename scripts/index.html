<!-- Script to load images from the assets/ and then pixelart each image  -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batch Pixelit</title>
  <script src="pixelit.js"></script>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Batch Pixelit Image Processor</h1>
    <p>Select a folder of images to convert them to pixel art</p>
    <input type="file" id="folderInput" webkitdirectory multiple accept="image/*">
    <div id="status" class="status">Ready to process images</div>
    <canvas id="pixelitcanvas" style="display: none;"></canvas>
  </div>
  
  <script>
    // default pallete
    const mypalette = [
    [7, 5, 5],
    [33, 25, 25],
    [82, 58, 42],
    [138, 107, 62],
    [193, 156, 77],
    [234, 219, 116],
    [160, 179, 53],
    [83, 124, 68],
    [66, 60, 86],
    [89, 111, 175],
    [107, 185, 182],
    [251, 250, 249],
    [184, 170, 176],
    [121, 112, 126],
    [148, 91, 40],
  ];
    
    const folderInput = document.getElementById('folderInput');
    const canvas = document.getElementById('pixelitcanvas');
    const statusDiv = document.getElementById('status');
    
    folderInput.addEventListener('change', async (e) => {
      const files = e.target.files;
      if (!files.length) return;
      
      statusDiv.textContent = `Processing 0/${files.length} images...`;
      
      const zipButton = document.createElement('button');
      zipButton.textContent = 'Download All Processed Images';
      zipButton.style.display = 'none';
      statusDiv.after(zipButton);
      
      const processedImages = [];
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        
        if (!file.type.startsWith('image/')) {
          continue;
        }
        
        try {
          statusDiv.textContent = `Processing ${i+1}/${files.length}: ${file.name}`;
          
          const dataUrl = await processImage(file);
          
          const link = document.createElement('a');
          link.download = 'pixelated-' + file.name;
          link.href = dataUrl;
          processedImages.push({
            name: 'pixelated-' + file.name,
            dataUrl: dataUrl
          });
          
          link.click();
          
        } catch (error) {
          console.error(`Error processing ${file.name}:`, error);
        }
      }
      
      statusDiv.textContent = `âœ… Processed ${processedImages.length} images successfully!`;
    });
    
    function processImage(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          
          const px = new pixelit({
            from: img,
            to: canvas,
            palette: mypalette,
            scale: 50, // block size to 25
          });
          
          px.draw().pixelate().convertPalette();
          resolve(canvas.toDataURL('image/png'));
        };
        
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
      });
    }
  </script>
</body>
</html>
